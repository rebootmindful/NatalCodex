<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付结果 - NatalCodex</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 50%, #2d1f4d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,157,0.2);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .message {
      color: #9ca3af;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .order-info {
      background: rgba(0,255,157,0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .order-info p {
      margin: 8px 0;
      font-size: 14px;
    }
    .order-info span {
      color: #00ff9d;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #00ff9d 0%, #00d4aa 100%);
      color: #0a0e27;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,255,157,0.4);
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(0,255,157,0.3);
      color: #00ff9d;
      margin-left: 12px;
    }
    .loading {
      display: none;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0,255,157,0.2);
      border-top-color: #00ff9d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success { color: #00ff9d; }
    .pending { color: #fbbf24; }
    .failed { color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 加载中状态 -->
    <div id="loadingState" class="loading active">
      <div class="spinner"></div>
      <div class="title">查询支付结果...</div>
      <div class="message">请稍候，正在确认您的支付状态</div>
    </div>

    <!-- 支付成功 -->
    <div id="successState" class="loading">
      <div class="icon">✅</div>
      <div class="title success">支付成功！</div>
      <div class="message">感谢您的购买，现在可以生成您的专属报告了</div>
      <div class="order-info">
        <p>订单号：<span id="orderNo">-</span></p>
        <p>产品：<span id="productName">-</span></p>
        <p>金额：<span id="amount">-</span></p>
      </div>
      <a href="/generate.html" class="btn">开始生成报告</a>
    </div>

    <!-- 待支付 -->
    <div id="pendingState" class="loading">
      <div class="icon">⏳</div>
      <div class="title pending">等待支付</div>
      <div class="message">订单尚未完成支付，请完成支付后刷新页面</div>
      <div class="order-info">
        <p>订单号：<span id="pendingOrderNo">-</span></p>
      </div>
      <button class="btn" onclick="location.reload()">刷新状态</button>
      <a href="/generate.html" class="btn btn-secondary">返回首页</a>
    </div>

    <!-- 支付失败/订单不存在 -->
    <div id="failedState" class="loading">
      <div class="icon">❌</div>
      <div class="title failed">订单异常</div>
      <div class="message" id="errorMessage">订单不存在或已过期</div>
      <a href="/generate.html" class="btn">返回首页</a>
    </div>
  </div>

  <script>
    // 获取URL参数
    const params = new URLSearchParams(window.location.search);
    const orderNo = params.get('order');

    // 显示指定状态
    function showState(state) {
      document.querySelectorAll('.loading').forEach(el => el.classList.remove('active'));
      document.getElementById(state + 'State').classList.add('active');
    }

    // 查询订单状态
    async function checkOrderStatus() {
      if (!orderNo) {
        showState('failed');
        document.getElementById('errorMessage').textContent = '缺少订单号';
        return;
      }

      try {
        const response = await fetch(`/api/pay/status?order=${encodeURIComponent(orderNo)}`);
        const data = await response.json();

        if (!response.ok || !data.success) {
          showState('failed');
          document.getElementById('errorMessage').textContent = data.error || '查询失败';
          return;
        }

        if (data.status === 'paid') {
          showState('success');
          document.getElementById('orderNo').textContent = orderNo;
          document.getElementById('productName').textContent = data.productName || '-';
          document.getElementById('amount').textContent = data.amountDisplay || '-';
        } else if (data.status === 'pending') {
          showState('pending');
          document.getElementById('pendingOrderNo').textContent = orderNo;
        } else {
          showState('failed');
          document.getElementById('errorMessage').textContent = '订单已过期或已取消';
        }

      } catch (error) {
        console.error('Check order error:', error);
        showState('failed');
        document.getElementById('errorMessage').textContent = '网络错误，请重试';
      }
    }

    // 页面加载时查询
    checkOrderStatus();
  </script>
</body>
</html>
