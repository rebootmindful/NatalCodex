  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const form = document.getElementById('generateForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const resultSection = document.getElementById('resultSection');
    const reportContent = document.getElementById('reportContent');
    const copyBtn = document.getElementById('copyBtn');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide error and result
      errorDiv.classList.remove('active');
      resultSection.classList.remove('active');

      // Show loading
      loading.classList.add('active');
      submitBtn.disabled = true;

      // Get form data
      const formData = new FormData(form);
      const birthData = {
        name: formData.get('name'),
        gender: formData.get('gender'),
        date: formData.get('date'),
        time: formData.get('time'),
        location: formData.get('location')
      };

      try {
        const response = await fetch('/api/reports/generateWithAPImart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            orderId: 'web-' + Date.now(),
            birthData
          })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'ç”ŸæˆæŠ¥å‘Šå¤±è´¥');
        }

        // Clean markdown (remove asterisks and extra formatting)
        let cleanReport = data.reportContent
          .replace(/\*\*/g, '')  // Remove bold markers
          .replace(/\*/g, '')     // Remove italic markers
          .replace(/#{1,6}\s/g, (match) => {  // Keep headers but clean
            return match;
          });

        // Store clean text for copying
        window.cleanReportText = cleanReport;

        // Render markdown to HTML
        reportContent.innerHTML = marked.parse(cleanReport);

        // Show result
        loading.classList.remove('active');
        resultSection.classList.add('active');

        // Scroll to result
        resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'ç”Ÿæˆå¤±è´¥ï¼š' + error.message;
        errorDiv.classList.add('active');
        loading.classList.remove('active');
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Copy button
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(window.cleanReportText || reportContent.innerText);
        copyBtn.textContent = 'âœ… å·²å¤åˆ¶';
        copyBtn.classList.add('copied');

        setTimeout(() => {
