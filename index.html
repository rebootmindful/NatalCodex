<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NatalCodex - Unlock the Source Code of Your Soul</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box}
    body {font-family:'Inter',sans-serif;overflow-x:hidden;background:linear-gradient(135deg,#0a0e27 0%,#1a1f4d 50%,#2d1f4d 100%);color:#fff;min-height:100vh}
    .bg-layer {position:fixed;inset:0;background-image:url('bg.png');background-size:cover;background-position:center;opacity:.35;z-index:0}
    .container {position:relative;z-index:1;max-width:1320px;margin:0 auto;padding:64px 40px;min-height:100vh;display:flex;align-items:center;justify-content:space-between}
    .left {flex:1;max-width:560px;padding-right:48px}
    .logo {font-size:48px;font-weight:600;color:#00ff9d;text-shadow:0 0 18px rgba(0,255,157,.55);letter-spacing:-.5px;margin-bottom:24px}
    .tagline {font-family:'Playfair Display',serif;font-size:44px;line-height:1.25;margin-bottom:20px}
    .sub {font-size:16px;line-height:1.9;color:#d4d4d8;margin-bottom:32px}
    .cta {display:inline-block;padding:16px 36px;background:linear-gradient(135deg,#00ff9d 0%,#00d4aa 100%);color:#0a0e27;font-size:16px;font-weight:600;border:none;border-radius:10px;text-decoration:none;transition:all .25s ease;box-shadow:0 6px 22px rgba(0,255,157,.42)}
    .cta:hover {transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,255,157,.6)}
    .cta.ghost {background:rgba(10,14,39,.45);color:#e5e7eb;border:1px solid rgba(0,255,157,.35);box-shadow:none}
    .cta.ghost:hover {color:#0a0e27;background:linear-gradient(135deg,#00ff9d 0%,#00d4aa 100%);border-color:transparent;box-shadow:0 8px 24px rgba(0,255,157,.45)}
    .right {flex:1;position:relative;display:flex;align-items:center;justify-content:center;min-height:600px}
    .mandala-wrap {position:relative;width:500px;height:500px;display:flex;align-items:center;justify-content:center}
    .mandala {width:100%;height:100%;filter:drop-shadow(0 0 38px rgba(0,255,157,.5));animation:spin 60s linear infinite}
    @keyframes spin {from{transform:rotate(0)}to{transform:rotate(360deg)}}
    .card {position:absolute;right:-60px;top:50%;transform:translateY(-50%);width:280px;filter:drop-shadow(0 12px 42px rgba(0,255,157,.28));animation:float 4s ease-in-out infinite}
    @keyframes float {0%,100%{transform:translateY(-50%) translateX(0)}50%{transform:translateY(-54%) translateX(6px)}}
    .nav {position:absolute;bottom:56px;left:50%;transform:translateX(-50%);display:flex;gap:16px;z-index:2;justify-content:center;flex-wrap:nowrap}
    .nav a {position:relative;display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border:1px solid rgba(0,255,157,.35);border-radius:12px;background:rgba(10,14,39,.45);backdrop-filter:blur(6px);color:#e5e7eb;text-decoration:none;font-size:14px;font-weight:600;letter-spacing:.2px;box-shadow:0 0 0 rgba(0,255,157,0);transition:all .2s ease}
    .nav a::before {content:'';position:absolute;inset:-2px;border-radius:14px;box-shadow:0 0 18px rgba(0,255,157,.35);opacity:.0;transition:opacity .2s ease}
    .nav a:hover {color:#0a0e27;background:linear-gradient(135deg,#00ff9d 0%,#00d4aa 100%);border-color:transparent;box-shadow:0 8px 24px rgba(0,255,157,.45)}
    .nav a:hover::before {opacity:1}
    @keyframes pulseGlow {0%,100%{box-shadow:0 0 0 rgba(0,255,157,0)}50%{box-shadow:0 0 22px rgba(0,255,157,.28)}}
    .nav a {animation:pulseGlow 3s ease-in-out infinite}
    @media (max-width:1200px){.container{flex-direction:column;text-align:center;padding:40px 24px}.left{max-width:100%;padding-right:0;margin-bottom:48px}.mandala-wrap{width:400px;height:400px}.card{position:relative;right:auto;top:auto;transform:none;margin-top:24px;width:240px}.nav{gap:12px}}
    @media (max-width:768px){.logo{font-size:36px}.tagline{font-size:32px}.mandala-wrap{width:300px;height:300px}.card{width:200px}.nav{gap:10px;flex-wrap:nowrap}}
  </style>
  <style>
    @media (max-width:768px){.nav{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);background:rgba(10,14,39,.55);padding:8px 10px;border-radius:14px;border:1px solid rgba(0,255,157,.3)}}
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="container">
    <div class="left">
      <div class="logo">NatalCodex</div>
      <div class="tagline">Unlock the Source Code of Your Soul</div>
      <div class="sub">Discover your personality blueprint by fusing ancient Eastern wisdom with modern psychology. Enter your birth data to generate a shareable Soulprint Card and an in-depth report.</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap">
        <a class="cta" href="generate.html">生成报告</a>
      </div>
    </div>
    <div class="right">
      <div class="mandala-wrap">
        <img class="mandala" src="mandala.webp.png" alt="Five Elements Mandala">
      </div>
      <img class="card" src="soulprint-card.webp.png" alt="Soulprint Card Preview">
    </div>
  </div>
  <nav class="nav">
    <a href="#about">About</a>
    <a href="#features">Features</a>
    <a href="#pricing">Pricing</a>
    <a href="#login">Login</a>
  </nav>
  <script>
    document.addEventListener('mousemove',function(e){var m=document.querySelector('.mandala-wrap');var c=document.querySelector('.card');var x=(e.clientX-window.innerWidth/2)*0.01;var y=(e.clientY-window.innerHeight/2)*0.01;if(m){m.style.transform='translate('+x+'px,'+y+'px)'}if(c){c.style.transform='translateY(-50%) translate('+(x*1.6)+'px,'+(y*1.6)+'px)'}});
    document.querySelectorAll('a[href^="#"]').forEach(function(a){a.addEventListener('click',function(e){e.preventDefault();var t=document.querySelector(this.getAttribute('href'));if(t){t.scrollIntoView({behavior:'smooth'})}})});
    var demo=document.getElementById('tryDemo');
    if(demo){demo.addEventListener('click',function(e){e.preventDefault();try{localStorage.setItem('nc_test_mode','1')}catch(_){};window.location.href='input.html?test=1'})}
  </script>
</body>
</html>
