<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="100%" style="stop-color:#1a1f4d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="90" cy="90" r="55" fill="#0a0e27"/>
  
  <!-- Letter N -->
  <text x="90" y="115" font-family="Georgia, serif" font-size="75" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">N</text>
</svg>
