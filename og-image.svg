<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="50%" style="stop-color:#1a1f4d"/>
      <stop offset="100%" style="stop-color:#2d1f4d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="none" stroke="#00ff9d" stroke-width="1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="none" stroke="#00ff9d" stroke-width="1" opacity="0.1"/>
  <circle cx="600" cy="315" r="250" fill="none" stroke="#00ff9d" stroke-width="2" opacity="0.15"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="80" fill="#0a0e27" stroke="url(#accentGrad)" stroke-width="4"/>
  <text x="600" y="230" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle" filter="url(#glow)">N</text>
  
  <!-- Main Title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">NatalCodex</text>
  
  <!-- Subtitle Chinese -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="32" fill="#00ff9d" text-anchor="middle" filter="url(#glow)">AI八字命理 × MBTI人格分析</text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="24" fill="#d4d4d8" text-anchor="middle">免费生成专属灵魂卡片 · 3000字深度报告</text>
  
  <!-- Features -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">八字排盘 | MBTI分析 | 库德尔职业测评 | 中英双语</text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="580" width="400" height="4" rx="2" fill="url(#accentGrad)" opacity="0.8"/>
</svg>
